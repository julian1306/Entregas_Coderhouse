<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Familiares:</h1>  
    <ul>
        {%for familiar in familiares_all%}
        <li>
            <p>DNI: {{familiar.dni}}</p> 
            <p> Nombre y Apellido: {{familiar.nombre}} {{familiar.apellido}}</p>
            <p> Edad: {{familiar.edad}}</p>    
            <p> Fecha de Nacimiento: {{familiar.fecha_nacimiento}}</p>    
        </li>    
        {% endfor %}
</body>
</html>
